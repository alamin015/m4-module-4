<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>This is header</h1>
    </header>
    <main>
        <section id="audio">
            <div class="container">
                <h2>How to add audio in website</h2>
                <audio controls>
                    <source src="./assets/audio.mp3" type="audio/mp3">
                </audio>
                <video style="width:400px;" controls src="./assets/video.mp4"></video>
            </div>
        </section>
        <section>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Simple form to fill</legend>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div class="form-group">
                            <label for="tel">Telephone</label>
                            <input type="tel" name="" id="tel">
                        </div>
                    </fieldset>
                    <input type="reset" value="reset">
                </form>
            </div>
        </section>
        <section>
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Village</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Alamin</td>
                            <td>22</td>
                            <td>Banipur</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <h4>This is footer</h4>
    </footer>
</body>
</html>
